<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Error page</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href={{ url_for('static', filename="assets/img/logo.ico" ) }}>

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href={{ url_for('static', filename="css/styleerror.css" ) }}>
	<!-- Load Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

	<div id="notfound">
		<div class="notfound">
			<div class="notfound-404">
				<h1>Oops!</h1>
				<h2>something went wrong</h2>

			</div>
			<a class="cursor-pointer" href="/">Go TO Homepage</a>
			<br>
			<br>
			<div data-bs-toggle="collapse" data-bs-target="errorLog">
			</div>
			<div>
				<h3 id="errorLog" class="collapse "></h3>
			</div>

			<div data-bs-toggle="collapse" data-bs-target='#errorLog'
				class="flex items-center text-left justify-left w-full py-1 pl-1 pr-1 font-bold text-indigo-100 bg-indigo-500 rounded cursor-pointer ">
				<span><a href="#" class="cursor-pointer">Show Error Log</a></span>
			</div>
			<div id='errorLog' class="relative overflow-x-auto shadow-md sm:rounded-lg collapse">
				{{error}}
			</div>

		</div>
	</div>

</body>

</html>
